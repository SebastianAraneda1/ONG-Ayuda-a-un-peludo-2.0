
<div *ngFor="let gato of gatos" class="container card mt-5">
  
  <div class="card-header">
    <h2>{{gato.nombre}}</h2>
  </div>
  <div class="card-body">

    <div style="display: flex; align-items: center;">

      <img class="imageGatos" src={{gato.urlImg}}>
      
      <div style="margin-left: 10px;">

        <p>{{gato.genero}}</p>
        <p>{{gato.raza}}</p>

      </div>

    </div>

  </div>
  <div class="card-footer">
    <h4>Footer</h4>
  </div>

</div>
