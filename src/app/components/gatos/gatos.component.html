<h1 class="titulo">Adopta a un Gato!!</h1>
<h3 class="parrafo">Nuestros gatos buscan un dueño que les cuide, puedes visualizar su género, raza y un breve descripción de ellos, si te convence alguno Adoptalo!!</h3>

<div *ngFor="let gato of gatos" class="container card mt-5 mb-5">
  <p>N°{{gato.id}}</p>
  <div class="card-header">
    <h2>{{gato.nombre}}</h2>
  </div>
  <div class="card-body">

    <div style="display: flex; align-items: center;">

      <img class="imageGatos" src={{gato.urlImg}}>
      
      <div class="contenido" style="margin-left: 10px;">
        <p class="info">{{gato.descripcion}}</p>
        <h5 class="info">Género: {{gato.genero}}</h5>
        <h5 class="info">Raza: {{gato.raza}}</h5>

      </div>

    </div>

  </div>
  <div class="card-footer">
    <button type="button">Adoptar</button>
  </div>

</div>
