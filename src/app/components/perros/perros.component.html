<h1 class="titulo">Adopta a un Perro!!</h1>
<h3 class="parrafo">Nuestros perros buscan un dueño que les cuide, puedes visualizar su género, raza y un breve descripción de ellos, si te convence alguno Adoptalo!!</h3>

<div *ngFor="let perro of perros" class="container card mt-5 mb-5">
  <p>N°{{perro.id}}</p>
  <div class="card-header">
    <h2>{{perro.nombre}}</h2>
  </div>
  <div class="card-body">

    <div style="display: flex; align-items: center;">

      <img class="imagePerros" src={{perro.urlImg}}>
      
      <div class="contenido" style="margin-left: 10px;">
        <p class="info">{{perro.descripcion}}</p>
        <h5 class="info">Género: {{perro.genero}}</h5>
        <h5 class="info">Raza: {{perro.raza}}</h5>

      </div>

    </div>

  </div>
  <div class="card-footer">
    <button type="button">Adoptar</button>
  </div>

</div>
