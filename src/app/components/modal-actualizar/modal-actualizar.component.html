<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Actualizar Mascota!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="cuerpo">

        <div class="modal-body">

        <div class="form-floating mb-3 mt-3">
            <input [(ngModel)]="formActualizarMascota.nombre" type="text" class="form-control" id="floatingInput" placeholder="Nombre">
            <label for="floatingInput" class="texto">Nombre</label>
            <span *ngIf="showNombreError" style="color: red;">Nombre invalido</span>
        </div>

        <div class="form-floating mb-3">
            <input [(ngModel)]="formActualizarMascota.descripcion" type="text" class="form-control" id="floatingInput" placeholder="Descripcion">
            <label for="floatingInput" class="texto">Descripción</label>
            <span *ngIf="showDescripcionError" style="color: red;">Descripción corta</span>
        </div>

        <div class="form-floating mb-3">
            <select name="Género" placeholder="" [(ngModel)]="formActualizarMascota.genero">
            <option value="" disabled selected>Género</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
            </select>
            <span *ngIf="showGeneroError" style="color: red;">Seleccione un género</span>
        </div>

        <div class="form-floating mb-3">
            <input [(ngModel)]="formActualizarMascota.raza" type="text" class="form-control" id="floatingInput" placeholder="Raza">
            <label for="floatingInput" class="texto">Raza</label>
            <span *ngIf="showRazaError" style="color: red;">Raza invalida</span>
        </div>

        <div class="form-floating mb-3">
            <input [(ngModel)]="formActualizarMascota.url" type="text" class="form-control" id="floatingInput" placeholder="Imagen">
            <label for="floatingInput" class="texto">Url de la foto del animal</label>
            <span *ngIf="showUrlErorr" style="color: red;">Url erronea</span>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="actualizar()">Actualizar</button>
        </div>
    </div>
</div>
