
<div id="carouselExampleControls" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let img of carouselImgs; let i = index" class="carousel-item" [ngClass]="{'active': i === activeIndex}">
      <img class="d-block w-100" [src]="img" alt="Slide {{i+1}}">
    </div>
  </div>
  <a class="carousel-control-prev" role="button" data-slide="prev" (click)="prevSlide($event)">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next" (click)="nextSlide($event)">
      <span class="sr-only">Siguiente</span>
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
