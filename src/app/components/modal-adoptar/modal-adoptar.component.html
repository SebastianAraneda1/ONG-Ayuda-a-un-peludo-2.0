<!-- Modal -->

<div class="modal-content">

  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Adopta una mascota!!</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="cuerpo">
    <div class="modal-body">

      <div class="form-floating mb-3 mt-3">
        <input [(ngModel)]="nombre" type="text" class="form-control" id="floatingInput" placeholder="Nombre">
        <label for="floatingInput" class="texto">Nombre</label>
        <span *ngIf="showNombreError" style="color: red;">Nombre invalido</span>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input [(ngModel)]="telefono" type="number" class="form-control" id="floatingInput" placeholder="Nombre">
        <label for="floatingInput" class="texto">Número de telefono</label>
        <span *ngIf="showTelefonoError" style="color: red;">Telefono invalido</span>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input [(ngModel)]="rut" type="text" class="form-control" id="floatingInput" placeholder="Nombre">
        <label for="floatingInput" class="texto">Rut puntos y guíon</label>
        <span *ngIf="showRutError" style="color: red;">Rut invalido</span>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" [(ngModel)]="acuerdo" class="form-check-input" id="exampleCheck1">Soy consciente de lo que implica esta acción
      </div>

      <p style="color: blue;">Tendrás un plazo de 5 días despues de que adoptes a la mascota para venir a recogerla</p>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
      <button type="button" class="btn btn-primary" [disabled]="!acuerdo"  (click)="adoptarMascota()">Adoptar mascota</button>
    </div>

  </div>
</div>
